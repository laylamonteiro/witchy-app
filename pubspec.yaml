name: grimorio_de_bolso
description: Um grimório vivo, agenda mágica e companheiro de jornada para bruxas e bruxos iniciantes
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2

  # Lunar calculations
  lunar: ^1.7.8

  # Local notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Drawing (for sigils)
  flutter_drawing_board: ^0.9.8

  # For web support of sqflite
  sqflite_common_ffi_web: ^0.4.1+1

  # Astrology calculations
  # Pinned to a Dart 3.0-compatible release so `flutter pub get` works on the
  # GitHub Actions runner (Dart 3.4.0).
  sweph: ^2.10.3+18

  # Location & Geocoding
  geocoding: ^3.0.0
  geolocator: ^12.0.0

  # HTTP client for AI API calls
  dio: ^5.4.0

  # Secure storage for API keys
  flutter_secure_storage: ^9.0.0

  # Crypto utilities
  crypto: ^3.0.3

  # Markdown rendering
  flutter_markdown: ^0.6.18+2

  # Image picker for profile photos
  image_picker: ^1.0.7
  image_cropper: ^5.0.1

  # Backend Authentication (Supabase)
  supabase_flutter: ^2.3.0

  # Login social
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0

  # In-App Purchases (RevenueCat)
  purchases_flutter: ^8.10.0
  purchases_ui_flutter: ^8.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/crystals/
    - assets/images/herbs/
    - assets/icons/
    - assets/ephe/

# Configuração do ícone do app
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#0B0A16"  # Cor de fundo do tema
  adaptive_icon_foreground: "assets/app_icon.png"
  remove_alpha_ios: true
