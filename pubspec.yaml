name: grimorio_de_bolso
description: Um grimório vivo, agenda mágica e companheiro de jornada para bruxas e bruxos iniciantes
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2

  # Lunar calculations
  lunar: ^1.7.8

  # Local notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Drawing (for sigils)
  flutter_drawing_board: ^0.9.8

  # For web support of sqflite
  sqflite_common_ffi_web: ^0.4.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
