<?xml version="1.0" encoding="UTF-8"?>
<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bola de Cristal -->
  <g id="crystal-ball-search">
    <!-- Bola principal -->
    <rect x="8" y="3" width="4" height="1" fill="#C9A7FF"/>
    <rect x="6" y="4" width="2" height="1" fill="#C9A7FF"/>
    <rect x="12" y="4" width="2" height="1" fill="#C9A7FF"/>
    <rect x="5" y="5" width="1" height="2" fill="#C9A7FF"/>
    <rect x="14" y="5" width="1" height="2" fill="#C9A7FF"/>
    <rect x="4" y="7" width="1" height="2" fill="#C9A7FF"/>
    <rect x="15" y="7" width="1" height="2" fill="#C9A7FF"/>
    <rect x="5" y="9" width="1" height="2" fill="#C9A7FF"/>
    <rect x="14" y="9" width="1" height="2" fill="#C9A7FF"/>
    <rect x="6" y="11" width="2" height="1" fill="#C9A7FF"/>
    <rect x="12" y="11" width="2" height="1" fill="#C9A7FF"/>
    <rect x="8" y="12" width="4" height="1" fill="#C9A7FF"/>
    
    <!-- Preenchimento interno -->
    <rect x="8" y="4" width="4" height="8" fill="#C9A7FF" opacity="0.2"/>
    <rect x="6" y="5" width="8" height="6" fill="#C9A7FF" opacity="0.2"/>
    
    <!-- Reflexo/brilho -->
    <rect x="7" y="5" width="2" height="2" fill="#F6F4FF" opacity="0.7"/>
    <rect x="8" y="6" width="1" height="1" fill="#F6F4FF" opacity="0.5"/>
    
    <!-- Visão mística no centro -->
    <rect x="9" y="7" width="2" height="1" fill="#FFE8A3" opacity="0.6"/>
    <rect x="9" y="8" width="2" height="1" fill="#F1A7C5" opacity="0.6"/>
    
    <!-- Base -->
    <rect x="7" y="13" width="6" height="1" fill="#26213A"/>
    <rect x="6" y="14" width="8" height="1" fill="#26213A"/>
    <rect x="7" y="15" width="6" height="2" fill="#171425"/>
    
    <!-- Sparkles ao redor -->
    <rect x="2" y="5" width="1" height="1" fill="#FFE8A3" opacity="0.7"/>
    <rect x="17" y="7" width="1" height="1" fill="#FFE8A3" opacity="0.7"/>
    <rect x="3" y="10" width="1" height="1" fill="#FFE8A3" opacity="0.5"/>
  </g>
</svg>