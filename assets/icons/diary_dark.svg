<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Diário Pixel Art -->
  <g id="diary">
    <!-- Capa do diário -->
    <rect x="6" y="3" width="12" height="18" fill="#F1A7C5" opacity="0.9"/>
    <rect x="6" y="3" width="12" height="1" fill="#F1A7C5"/>
    <rect x="6" y="20" width="12" height="1" fill="#F1A7C5"/>
    <rect x="6" y="3" width="1" height="18" fill="#F1A7C5"/>
    <rect x="17" y="3" width="1" height="18" fill="#F1A7C5"/>
    
    <!-- Espiral/encadernação -->
    <rect x="7" y="5" width="1" height="1" fill="#B7B2D6"/>
    <rect x="7" y="7" width="1" height="1" fill="#B7B2D6"/>
    <rect x="7" y="9" width="1" height="1" fill="#B7B2D6"/>
    <rect x="7" y="11" width="1" height="1" fill="#B7B2D6"/>
    <rect x="7" y="13" width="1" height="1" fill="#B7B2D6"/>
    <rect x="7" y="15" width="1" height="1" fill="#B7B2D6"/>
    <rect x="7" y="17" width="1" height="1" fill="#B7B2D6"/>
    <rect x="7" y="19" width="1" height="1" fill="#B7B2D6"/>
    
    <!-- Lua no centro -->
    <g transform="translate(12, 11)">
      <rect x="-1" y="-2" width="3" height="1" fill="#C9A7FF"/>
      <rect x="-2" y="-1" width="1" height="3" fill="#C9A7FF"/>
      <rect x="2" y="-1" width="1" height="3" fill="#C9A7FF"/>
      <rect x="-1" y="2" width="3" height="1" fill="#C9A7FF"/>
      <!-- Crescente -->
      <rect x="0" y="-1" width="2" height="3" fill="#F1A7C5" opacity="0.6"/>
    </g>
    
    <!-- Linhas de texto -->
    <rect x="10" y="7" width="6" height="1" fill="#B7B2D6" opacity="0.4"/>
    <rect x="10" y="9" width="5" height="1" fill="#B7B2D6" opacity="0.4"/>
    <rect x="10" y="15" width="6" height="1" fill="#B7B2D6" opacity="0.4"/>
    <rect x="10" y="17" width="4" height="1" fill="#B7B2D6" opacity="0.4"/>
    
    <!-- Marcador/fita -->
    <rect x="14" y="3" width="2" height="6" fill="#FFE8A3" opacity="0.7"/>
  </g>
</svg>