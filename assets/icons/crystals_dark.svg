<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cristais Pixel Art -->
  <g id="crystals">
    <!-- Cristal principal central -->
    <g id="crystal-main">
      <!-- Contorno -->
      <rect x="11" y="4" width="2" height="1" fill="#A7F0D8"/>
      <rect x="10" y="5" width="1" height="2" fill="#A7F0D8"/>
      <rect x="13" y="5" width="1" height="2" fill="#A7F0D8"/>
      <rect x="9" y="7" width="1" height="4" fill="#A7F0D8"/>
      <rect x="14" y="7" width="1" height="4" fill="#A7F0D8"/>
      <rect x="9" y="11" width="1" height="2" fill="#A7F0D8"/>
      <rect x="14" y="11" width="1" height="2" fill="#A7F0D8"/>
      <rect x="10" y="13" width="1" height="2" fill="#A7F0D8"/>
      <rect x="13" y="13" width="1" height="2" fill="#A7F0D8"/>
      <rect x="11" y="15" width="2" height="1" fill="#A7F0D8"/>
      
      <!-- Preenchimento -->
      <rect x="11" y="5" width="2" height="10" fill="#A7F0D8" opacity="0.4"/>
      <rect x="10" y="7" width="1" height="6" fill="#A7F0D8" opacity="0.3"/>
      <rect x="13" y="7" width="1" height="6" fill="#A7F0D8" opacity="0.3"/>
      
      <!-- Brilho -->
      <rect x="11" y="7" width="1" height="2" fill="#F6F4FF" opacity="0.6"/>
    </g>
    
    <!-- Cristal esquerdo menor -->
    <g id="crystal-left">
      <rect x="6" y="8" width="1" height="1" fill="#C9A7FF"/>
      <rect x="5" y="9" width="1" height="3" fill="#C9A7FF"/>
      <rect x="7" y="9" width="1" height="3" fill="#C9A7FF"/>
      <rect x="6" y="12" width="1" height="1" fill="#C9A7FF"/>
      <!-- Preenchimento -->
      <rect x="6" y="9" width="1" height="3" fill="#C9A7FF" opacity="0.4"/>
    </g>
    
    <!-- Cristal direito menor -->
    <g id="crystal-right">
      <rect x="17" y="10" width="1" height="1" fill="#F1A7C5"/>
      <rect x="16" y="11" width="1" height="2" fill="#F1A7C5"/>
      <rect x="18" y="11" width="1" height="2" fill="#F1A7C5"/>
      <rect x="17" y="13" width="1" height="1" fill="#F1A7C5"/>
      <!-- Preenchimento -->
      <rect x="17" y="11" width="1" height="2" fill="#F1A7C5" opacity="0.4"/>
    </g>
    
    <!-- Base/suporte -->
    <rect x="8" y="17" width="8" height="1" fill="#26213A"/>
    <rect x="7" y="18" width="10" height="1" fill="#26213A"/>
    <rect x="6" y="19" width="12" height="1" fill="#26213A"/>
    
    <!-- Sparkles -->
    <rect x="4" y="6" width="1" height="1" fill="#FFE8A3" opacity="0.8"/>
    <rect x="19" y="8" width="1" height="1" fill="#FFE8A3" opacity="0.8"/>
    <rect x="8" y="3" width="1" height="1" fill="#FFE8A3" opacity="0.8"/>
  </g>
</svg>